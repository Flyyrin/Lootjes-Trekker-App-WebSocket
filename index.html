<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lootjes Trekker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-3 col-12 col-md-8 col-lg-6">
      <div class="text-center text-md-start">
        <h1 class="mb-0">Lootjes Trekker</h1>
        <p class="text-muted"><small>door Rafael Lemmen</small></p>
      </div>
      <div class="mb-3" id="form">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Jouw naam</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Voer je naam in, zodat we weten wie je bent"
          />
        </div>
        <div class="mb-3">
          <label for="giftInput" class="form-label"
            >Jouw cadeauvoorkeur(en)</label
          >
          <textarea
            class="form-control"
            id="giftInput"
            placeholder="Geef je cadeauvoorkeur(en) op voor het trekken van een naam (bijvoorbeeld: boeken, gadgets, etc.)"
            rows="5"
          ></textarea>
        </div>
        <button
          type="button"
          class="btn btn-primary col-12 col-md-3"
          id="join-btn"
        >
          Meedoen
        </button>
      </div>
      <div id="controls">
        <div class="d-flex gap-2 text-center text-md-start mb-3">
          <button
            type="button"
            class="btn btn-primary col-6 col-md-3"
            id="shuffle-btn"
          >
            Start
          </button>
          <button
            type="button"
            class="btn btn-secondary col-6 col-md-3"
            id="clear-btn"
          >
            Opnieuw
          </button>
        </div>
      </div>
      <div id="result">
        <div class="card bg-success text-white border-0">
          <div class="card-header">Resultaat</div>
          <div class="card-body">
            <h5 class="fw-bold mb-0">Naam</h5>
            <p class="card-text" id="result-name"></p>
            <h5 class="fw-bold mb-0">Cadeauvoorkeur(en)</h5>
            <p class="card-text" id="result-gifts"></p>
          </div>
        </div>
      </div>
      <div id="messages"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
